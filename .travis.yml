#  - mkdir -p $HOME/bin
#  - export PATH=$HOME/bin:$PATH
#  - mkdir -p $HOME/include
#  - export CPLUS_INCLUDE_PATH=$HOME/include:$CPLUS_INCLUDE_PATH
  - cd sndwch/build
  - cmake ..
  - make
  - sudo make install
  - cd ../../
  - mkdir build
  - cd build
  - cmake ../src
  - make