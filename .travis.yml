language: c++
compiler: g++

os:
  - linux
  - osx

addons:
  apt:
    packages:
      - build-essential
      - qt5-default
      - libqt5svg5-dev

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install qt ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew link qt ; fi
  - git clone https://github.com/neonsoftware/sndwch.git

script:

  - pwd 
#  - mkdir -p $HOME/lib
