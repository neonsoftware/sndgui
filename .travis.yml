language: c++

os:
  - linux
  - osx

addons:
  apt:
    packages:
      - build-essential
      - qt5-default
      - libqt5svg5-dev

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install qt ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew link --overwrite --force qt ; export PATH="/usr/local/opt/qt/bin:$PATH"; fi
  - git clone https://github.com/neonsoftware/sndwch.git

script:

  - pwd 
  - cd sndwch/build
  - cmake ..
  - make
  - sudo make install
  - cd ../../
  - mkdir build
  - cd build
  - echo $PATH
  - cmake ../src
  - make

deploy:
  provider: releases
  api_key:
    secure: 
  file: 'sndgui'
  skip_cleanup: true
  on:
    branch: release